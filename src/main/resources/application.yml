server:
  port: 8001
  context-path: /apis
spring:
  application:
    name: services-apis
  http:
    multipart:
      max-file-size: 100Mb
      max-request-size: 1000Mb
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/demo?characterEncoding=utf8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

